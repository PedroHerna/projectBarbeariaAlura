<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="menu">
                <h1><a href="./index.html"><img src="./logo-branco.png" alt="Logo da Barbearia Alura"></a></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./products.html">Produtos</a></li>
                        <li><a href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <fieldset class="contatos-diferente">
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seuemail@dominio.com" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem"></textarea>
                </fieldset>

                <fieldset class="contatos">
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email" required>Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone" required>Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" required checked>Whatsapp</label>
                </fieldset>
                <fieldset class="dropdown">
                    <legend>Qual horário gostaria de ser atendido?</legend>
                    <select required>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>



                <input type="submit" value="Enviar Formulário" class="botaoenvio">
            </form>
        </main>
        <footer class="rodape">
            <img src="./logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
